{% extends "estudiante/base.html" %}

{% load static %}

{% block title %}
    Grupo: {{ grupo }}
{% endblock %}

{% block navbar-title %}
    Grupo: {{ grupo }}
{% endblock %}


{% block content %}
<h1 class="text-center mt-4 mb-4">Temas</h1>
<div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content">
    {% for t in temas_asignados %}
    <div class="col mb-3">
        <div class="grupo-card card h-100">
            <div class="card-body p-3">
                <a href="{% url 'AMCE:PreguntaInicial' id_grupo=id_grupo id_tema=t.id_tema %}">
                    <h2 class="m-0 text-uppercase text-center">{{t.nombre_tema}}</h2>
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
